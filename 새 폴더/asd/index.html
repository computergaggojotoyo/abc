<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무지개 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            width: 260px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* 무지개 색을 버튼에 적용 */
        .btn {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #fff;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn:nth-child(1) { background-color: #FF0000; }  /* 빨간색 */
        .btn:nth-child(2) { background-color: #FF7F00; }  /* 주황색 */
        .btn:nth-child(3) { background-color: #FFFF00; }  /* 노란색 */
        .btn:nth-child(4) { background-color: #00FF00; }  /* 초록색 */
        .btn:nth-child(5) { background-color: #0000FF; }  /* 파란색 */
        .btn:nth-child(6) { background-color: #4B0082; }  /* 남색 */
        .btn:nth-child(7) { background-color: #8B00FF; }  /* 보라색 */
        .btn:nth-child(8) { background-color: #FF6347; }  /* 토마토색 */
        .btn:nth-child(9) { background-color: #32CD32; }  /* 라임색 */
        .btn:nth-child(10) { background-color: #00CED1; } /* 다크터콰이즈 */
        .btn:nth-child(11) { background-color: #FFD700; } /* 금색 */
        .btn:nth-child(12) { background-color: #FF1493; } /* 딥핑크 */
        .btn:nth-child(13) { background-color: #C71585; } /* 미디엄오키드 */
        .btn:nth-child(14) { background-color: #DB7093; } /* 핑크색 */

        /* 버튼 효과 */
        .btn:hover {
            opacity: 0.8;
        }

        .btn:active {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
